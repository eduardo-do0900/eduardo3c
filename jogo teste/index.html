<!DOCTYPE html>
<html>
<head>
  <title>Menu do Jogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Menu do Jogo</h1>
    <button id="startButton">Iniciar</button>
    <button id="settingsButton">Configurações</button>
  </div>
  <div id="difficultyMenu" style="display: none;">
    <h2>Selecione a Dificuldade</h2>
    <button id="easyButton">Fácil</button>
    <button id="mediumButton">Médio</button>
    <button id="hardButton">Difícil</button>
    <button id="backToMainMenuButton">Voltar</button>
  </div>
  <div id="settingsMenu" style="display: none;">
    <h2>Configurações</h2>
    <button id="screenButton">Tela</button>
    <button id="graphicsButton">Gráficos</button>
    <button id="audioButton">Áudio</button>
    <button id="backToMainMenuFromSettingsButton">Voltar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
